            <button onclick="calculate('9')">9</button>
            <button onclick="calculate('0')">0</button>

            <button onclick="total()">=</button>

            let count = 0
            function counter(){
                count++
                document.getElementById("count").innerHTML =  count
            }
            let button =  "ON"
            function togelButton(){
                if(button == "ON"){
                    document.getElementById('btn').innerHTML = "OFF"
                    button = "OFF"
                }else if(button == "OFF"){
                    document.getElementById('btn').innerHTML = "ON"
                    button = "ON"
                }
            }
            let items = ["apple", "banana", "orange", "cherry"];
            function filterlist() {
                // const [search, setSearch] = useState("");
                const search =  document.getElementById('searchBox').value
                const filterItem = items.filter((item) =>
                    item.toLowerCase().includes(search.toLowerCase())

                );
                displayItem(filterItem)
            }
            function displayItem(itemtodisplay){
                const list = document.getElementById('itemlist')
                list.innerHTML = ""
                itemtodisplay.forEach(element => {
                    const listItem = document.createElement("li");
                    listItem.textContent = element
                    list.append(listItem)
                });
            }

    
            let display =  document.getElementById('display')
            function calculate(input){
                display.value +=input
            }
            function clearsrn(){
                display.value = ""
            }
            function total(){
                display.value = eval(display.value)
            }
        // displayItem(items)
        function snakelader(){
            let row = 10
            let col  = 10
            let num = 100
            let table  = document.getElementById("table")
            for(let i = 1 ; i <= row; i++){
                let tr = document.createElement("tr")
                let cells = []
                for(let j = 0 ;  j < col ; j++){
                    let td  = document.createElement("td")
                    td.textContent = num
                    cells.push(td)
                    num--
                }
            if(i % 2 === 0){

                cells.reverse()
                
            }
            cells.forEach((cell) =>tr.appendChild(cell))
            table.appendChild(tr)
            }
          
        }
